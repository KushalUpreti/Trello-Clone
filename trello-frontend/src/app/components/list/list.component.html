<div cdkDrag [cdkDragData]="list">
  <div
    [attr.listId]="list.id"
    cdkDropList
    [cdkDropListData]="list.cards"
    (cdkDropListDropped)="drop($event)"
    class="trello-list"
  >
    <h2 cdkDragHandle>{{ list.title }}</h2>
    <div *ngFor="let item of list.cards" cdkDrag>
      <div class="card">
        <div class="title">
          <h3>{{ item.title }}</h3>
        </div>
        <div *ngIf="item.dueDate" class="due-date">
          <img src="/assets/clock.svg" alt="Clock" />
          <p>Due {{ validDate(item.dueDate) }}</p>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-dark">Add Card</button>
  </div>
</div>
