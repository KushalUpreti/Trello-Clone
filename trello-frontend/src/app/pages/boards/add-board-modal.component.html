<h2 mat-dialog-title>Add New Board</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        id="title"
        [(ngModel)]="boardTitle"
        aria-describedby="title"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea
        name="desc"
        class="form-control"
        id="description"
        rows="4"
        [(ngModel)]="boardDescription"
      ></textarea>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="clickHandler()"
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>

<style>
  h2 {
    font-family: "Varela Round", sans-serif;
    font-weight: bold;
    font-size: 2em;
    margin: 0;
  }

  .form-group {
    margin-bottom: 10px;
  }

  label {
    font-size: 12px;
    font-family: "Heebo", sans-serif;
    color: grey;
  }

  input,
  textarea {
    font-size: 12px;
  }

  button {
    transition: 0.3s ease all;
    &:hover {
      background-color: #5f5eff;
      color: white;
    }
  }
</style>
